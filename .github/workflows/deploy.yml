name: Deploy on Release

on:
  release:
    types:
      - published
    tags:
      - 'v*/*'
  workflow_dispatch:
    inputs:
      deploy_api:
        description: 'Deploy API?'
        required: true
        type: boolean
        default: false
      deploy_webapp:
        description: 'Deploy Webapp?'
        required: true
        type: boolean
        default: false

jobs:
  extract-component:
    runs-on: ubuntu-latest
    outputs:
      component: ${{ steps.check_tag.outputs.component }}
    steps:
      - name: Extract component from tag
        id: check_tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "Tag: $TAG"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "✅ Valid tag format: $TAG"
          else
            echo "❌ Invalid tag format: $TAG"
            exit 1
          fi


  deploy-api:
    needs: extract-component
    if: ${{ github.event.inputs.deploy_api == 'true' }}
    uses: ./.github/workflows/deploy-template.yml
    with:
      component: api
      folder: api-fchat-2
    secrets: inherit

  deploy-webapp:
    needs: extract-component
    if: ${{ github.event.inputs.deploy_webapp == 'true' }}
    uses: ./.github/workflows/deploy-template.yml
    with:
      component: webapp
      folder: webapp-fchat
    secrets: inherit

  deploy-auth:
    needs: extract-component
    if: ${{ github.event.inputs.deploy_auth == 'true' }}
    uses: ./.github/workflows/deploy-template.yml
    with:
      component: auth
      folder: auth-fchat
    secrets: inherit

