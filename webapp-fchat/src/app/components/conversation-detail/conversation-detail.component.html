<ng-container *ngIf="(viewModel$ | async) as vm">
    <div class="header is-flex is-align-center is-absolute l-padding">
        <div class="profile_img">
            <img src="/assets/default.png" alt="">
        </div>
        <app-text class="l-margin-left">{{ getFullName(vm.userInfos?.fullname) }}</app-text>
    </div>
    <div class="messages is-flex is-column">
        <ng-container *ngFor="let message of vm.messages">
            <app-bubble-message [isSender]="isSender(vm.currentUser!, message)" date="13:42" [message]="message"></app-bubble-message>                
        </ng-container>
    </div>
    <app-sender-message-input></app-sender-message-input>
</ng-container>
