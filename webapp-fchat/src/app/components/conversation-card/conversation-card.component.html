<div class="container is-flex sidebar-padding is-space-between">
    <div class="infos is-flex">
        <div class="profile_img is-flex is-justify-center">
            <img [src]="profileImg" alt="">
        </div>
        <div class="infos l-margin-left">
            <app-text class="name fs-16 elipsis">{{ getFullName(receiverUserInfos?.fullname) }}</app-text>
            <div class="is-flex">
                <ng-container *ngIf="showReadMessage">
                    <app-icon name="done_all" class="small icon-read" [ngClass]="{'is-read': lastMessage?.is_read}"></app-icon>
                </ng-container>
                <app-text class="last-message fs-10 elipsis">{{ lastMessage?.content }}</app-text>
            </div>
        </div>
        </div>
    <div class="time-msgread is-flex is-column">
        <div class="time">{{ date }}</div>
        <ng-container *ngIf="nbMessageRead !== 0">
            <div class="nb-msg-read is-flex is-justify-center"><app-text>{{ nbMessageRead }}</app-text></div>
        </ng-container>
    </div>
</div>
<div class="separator"></div>
