<div class="container is-flex is-100w">
    <div class="profile_img is-flex is-justify-center">
        <img [src]="profileImg" alt="">
    </div>
    <div class="infos l-margin-left">
        <app-text class="name fs-16 elipsis">{{ getFullName(user.fullname) }}</app-text>
        <app-text class="description fs-10 elipsis">{{ getDescription(user.description) }}</app-text>
    </div>
</div>
<div class="separator-user"></div>
