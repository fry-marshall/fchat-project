<ng-container *ngIf="(viewsModel$ | async) as vm">
    <div class="view">
        <div class="sidebar">
            <div class="logo"></div>
            <div class="conversations">
                <ng-container *ngFor="let conversation of vm.conversations">
                    <app-conversation-card [conversation]="conversation" class="is-100w">
                    </app-conversation-card>
                </ng-container>
            </div>
        </div>
        <div class="message">
        </div>
    </div>
</ng-container>
